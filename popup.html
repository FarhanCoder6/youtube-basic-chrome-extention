<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 13px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        #sendBtn {
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendBtn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
        }
        #channelName,#channelTitle{
            font-size: 14px;
        }
        .channel-Name,.channel-title{
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <input id="youtubeTime" type="text" placeholder="Current video time will appear here" readonly>
    <p id="channelName">Channel Name:</p>
    <p id="channelTitle">Channel Title:</p>
    <button id="sendBtn">Save Time</button>

    <script src="popup.js"></script>
</body>
</html>
